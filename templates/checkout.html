{% extends 'layouts/base.html' %}
{% block content %}

    {% load my_tags static i18n %}
    <h2>&nbsp</h2>
    <h2>&nbsp</h2>
    <h2>&nbsp</h2>
    <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
        <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
            <h4 class="mtext-109 cl2 p-b-30">
                Cart Totals
            </h4>

            <div class="flex-w flex-t bor12 p-b-13">
                <div class="size-208">
								<span class="stext-110 cl2">
									Subtotal:
								</span>
                </div>
                {% cart_info request as info %}
                <div class="size-209">
								<span class="mtext-110 cl2">
									${{ info.1 }}
								</span>
                </div>
            </div>
            <div class="flex-w flex-t bor12 p-t-15 p-b-30">
                <div class=" w-full-ssm">
                </div>

                <div class="size-209 p-r-18 p-r-0-sm w-full-ssm">


                    <div class="p-t-15">
                        <form action="" method="get">
                            <div class="bor8 bg0 m-b-12">
                                {#                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="full_name"#}
                                {#                               placeholder="Full name">#}
                                {{ form.full_name }}
                            </div>

                            <div class="bor8 bg0 m-b-12">
                                {#                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="number" name="state"#}
                                {#                               placeholder="Phone">#}
                                {{ form.phone }}
                            </div>

                            <div class="bor8 bg0 m-b-22">
                                {#                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="postcode"#}
                                {#                               placeholder="Address">#}
                                {{ form.address }}
                            </div>

                            <div class="bor8 bg0 m-b-22">
                                {#                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="postcode"#}
                                {#                               placeholder="Comment">#}
                                {{ form.comment }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="flex-w flex-t p-t-27 p-b-33">
                <div class="size-208">
								<span class="mtext-101 cl2">
									Total:
								</span>
                </div>

                <div class="size-209 p-t-1">
								<span class="mtext-110 cl2">
									${{ info.1 }}
								</span>
                </div>
            </div>

            <a href="">
                <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                    Proceed to Checkout
                </button>
            </a>
        </div>
    </div>
{% endblock %}
