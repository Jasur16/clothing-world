{% load static %}
<!-- Block2 -->
<div class="block2">
    <div class="block2-pic hov-img0">
        <a href="{% url 'shop:detail' pk=product.pk %}">
            <img style="height: 40 0px" src="{{ product.main_image.url }}" alt="IMG-PRODUCT">
        </a>

        <a href=""
           class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
            Quick View
        </a>
    </div>
    <div class="block2-txt flex-w flex-t p-t-14">
        <div class="block2-txt-child1 flex-col-l ">
            <a href="{% url 'shop:detail' pk=product.pk %}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                {{ product.title }}
            </a>

            <span class="stext-105 cl3">${{ product.get_price }} {% if product.is_discount %} <del
                    class="text-secondary pl-2">{{ product.price }}</del> {% endif %}</span>
        </div>

        <div class="block2-txt-child2 flex-r p-t-3">
            {% if request.user.is_authenticated %}
            <a href="{% url 'shop:wishlist' pk=product.pk %}?next={{ request.path }}" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                <img class="icon-heart1 dis-block trans-04"
                     src="{% static 'images/icons/icon-heart-01.png' %}" alt="ICON">

                <img class="icon-heart2 dis-block trans-04 ab-t-l"
                     src="{% static 'images/icons/icon-heart-02.png' %}" alt="ICON">
            </a>
            {% endif %}
        </div>
    </div>
</div>
